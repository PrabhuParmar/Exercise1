<!-- Add Product Form  -->
<div class="store-item-section">
    <div class="d-flex justify-content-center m-0">
        <h1>Add Product</h1>
    </div>
    <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" class="form-control" placeholder="ItemName" [(ngModel)]="itemName">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" placeholder="Item Description" [(ngModel)]="itemDescription"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" placeholder="Enter Price" [(ngModel)]="itemPrice">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" (click)="submitProductData()">Submit</button>
    </div>
</div>
